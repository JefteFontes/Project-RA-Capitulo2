<!DOCTYPE html>
<html>
<head>
    <title>Meu Projeto de RA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" gesture-detector>

        <a-entity camera cursor="rayOrigin: mouse; fuse: false;" raycaster="objects: .tocavel"></a-entity>

        <a-marker preset="hiro">

            <a-entity
                id="meu-modelo"
                class="tocavel"
                gesture-handler
                gltf-model="url(MosquitoAmbar.glb)"
                scale="1 1 1"
                position="0 0.5 0"
                animation__grow="property: scale; to: 1.2 1.2 1.2; startEvents: mousedown; dur: 150"
                animation__shrink="property: scale; to: 1 1 1; startEvents: mouseup; dur: 150"
                animation__spin="property: rotation; to: 0 360 0; loop: true; autoplay: false; dur: 5000; easing: linear; resumeEvents: mousedown; pauseEvents: mouseup"
            >
            </a-entity>
            <a-light type="ambient" color="#BBB"></a-light>
            <a-light type="directional" intensity="0.8" position="-1 4 5"></a-light>

        </a-marker>
    </a-scene>
</body>
</html>
