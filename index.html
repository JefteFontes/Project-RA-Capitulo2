<!DOCTYPE html>
<html>
<head>
  <title>AR Mosquito no √Çmbar</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <style>
    body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      font-size: 18px;
      font-family: Arial, Helvetica, sans-serif;
    }
    .mensagem-hero {
      text-align: center;
      position: fixed;
      z-index: 9999;
      background: white;
      font-size: 1rem;
      padding: 1rem;
      width: 100%;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    a {
      text-decoration: underline;
      color: #333;
    }
    .instrucoes {
      background: rgba(255, 255, 255, .8);
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      padding: .7rem;
      border-radius: 1rem;
      display: none;
    }
    ul, ul li {
      font-size: .8rem;
      list-style: none;
      margin: 0; padding: 0;
    }
  </style>
</head>

<body>
  <div class="instrucoes">
    <ul>
      <li>üëá Toque no √¢mbar para pulsar</li>
      <li>üñê Arraste para rotacionar</li>
      <li>üëå Pin√ßa para modificar o tamanho</li>
    </ul>
  </div>
  <div class="mensagem-hero">
    Aponte sua c√¢mera para o marcador <a href="https://commons.wikimedia.org/wiki/File:Hiro_marker_ARjs.png" target="_blank"><strong>Hiro</strong></a>
  </div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" gesture-detector>
    <a-entity camera cursor="rayOrigin: mouse; fuse:false" raycaster="objects: .tocavel"></a-entity>

    <a-marker id="hiroMarker" preset="hiro">
      <a-entity 
          id="ambar" 
          class="tocavel" 
          gesture-handler 
          gltf-model="url(MosquitoAmbar.glb)"
          scale="1 1 1" 
          position="0 0.5 0"
          animation__pulsar="property: scale; from: 1 1 1; to: 1.2 1.2 1.2; dur: 300; dir: alternate; loop: 1; startEvents: pulsar; easing: easeOutQuad"
      >
      </a-entity>
    </a-marker>
  </a-scene>

  <script>
    const marker = document.querySelector("#hiroMarker");
    marker.addEventListener("markerFound", () => {
      document.querySelector('.mensagem-hero').style.display = 'none';
      document.querySelector('.instrucoes').style.display = 'block';
    });
    marker.addEventListener("markerLost", () => {
      document.querySelector('.mensagem-hero').style.display = 'block';
      document.querySelector('.instrucoes').style.display = 'none';
    });

    const ambar = document.querySelector("#ambar");

    let isDragging = false;
    ambar.addEventListener("gesturestart", () => { isDragging = true; });
    ambar.addEventListener("gestureend", () => { isDragging = false; });

    const dispararAnimacao = () => {
      if (!isDragging) {
        ambar.emit("pulsar");
      }
    };
    
    // se clicar/toque simples no objeto ‚Üí pulsar
    ambar.addEventListener("touchstart", dispararAnimacao);
    ambar.addEventListener("click", dispararAnimacao);
  </script>
</body>
</html>
